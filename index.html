  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #7c3aed;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .container {
      text-align: center;
      padding: 20px;
      max-width: 1200px;
      width: 100%;
      margin: 0 20px;
      box-sizing: border-box;
    }
    .title {
      font-family: 'Montserrat', sans-serif;
      font-size: 3em;
      font-weight: bold;
      margin-bottom: 40px;
    }
    .subtitle {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    .button {
      background-color: #00d100;
      color: white;
      font-size: 1.2em;
      padding: 15px 30px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-left: 10px;
      text-transform: uppercase;
    }
    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .footer {
      font-size: 0.8em;
      color: #999;
      margin-top: 40px;
    }
    .whatsapp-logo {
      width: 60px;
      height: auto;
      cursor: pointer;
    }
    .bottom-text {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
    .bottom-text div {
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Título -->
    <div class="title">BONO DE BIENVENIDA DEL 100%</div>

    <!-- Contenedor para los botones y logo -->
    <div class="button-container">
      <!-- Logo de WhatsApp a la izquierda del botón -->
      <a href="https://wa.link/megawin" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo" class="whatsapp-logo">
      </a>
      
      <!-- Botón de llamada a la acción -->
      <button id="botónContactar" class="button">Crea tu usuario acá</button>
    </div>

    <!-- Subtítulo con el texto actualizado y separado -->
    <div class="bottom-text">
      <div>CARGAS 2.000</div>
      <div>RECIBIS 4.000</div>
    </div>

    <!-- Footer -->
    <div class="footer">© 2025 BC. Todos los derechos reservados.</div>
  </div>

  <!-- Código JavaScript para registrar el evento "Contact" -->
  <script type="text/javascript">
    document.getElementById('botónContactar').addEventListener('click', function() {
      fbq('track', 'Contact');  // Evento "Contact" de Pixel
      window.location.href = "https://wa.link/megawin";  // Redirección a Whalink
    }, false);
  </script>
</body>
</html>
